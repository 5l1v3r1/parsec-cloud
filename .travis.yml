sudo: required
language: python
python:
- '3.6'
#- '3.7-dev'
services:
  - postgresql
addons:
  postgresql: "9.5"
  apt:
    packages:
      - postgresql-server-dev-9.5
install:
- pip install -U coveralls
- pip install .[all]
before_script:
  - sudo modprobe fuse
script:
# Only print output if check failed
- OUT=$(2>&1 ./misc/autoformat.sh --check) || (echo $OUT; $(exit 1))
- flake8
- ./misc/license_headers.py check
- py.test tests -n 2 --cov=parsec --cov-config=setup.cfg --log-level=DEBUG -vvv
- py.test tests -n 2 --cov=parsec --cov-config=setup.cfg --runslow --runfuse --postgresql --log-level=DEBUG -vvv
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: Scille/parsec-cloud
    python: 3.6
