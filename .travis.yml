language: python
cache:
  directories:
  - $HOME/ossl-1/
matrix:
    include:
        - python: 3.4
          env: OPENSSL=1.1.0c
        - python: 3.5
          env: OPENSSL=1.1.0c
install:
- bash ./.travis/install.sh
- pip install -U coveralls
- pip install -Ur requirements_dev.txt
script:
- bash ./.travis/run.sh
after_success:
- coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: touilleMan
  password:
    secure: 
  on:
    tags: true
    repo: Scille/parsec-cloud
    condition: $TRAVIS_PYTHON_VERSION == 3.5
